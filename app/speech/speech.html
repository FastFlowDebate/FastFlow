<!doctype html>
<link href="bower_components/medium-editor/dist/css/medium-editor.css" rel="stylesheet">
<link href="bower_components/medium-editor/dist/css/themes/flat.css" rel="stylesheet">
<link href="css/materialize.css" rel="stylesheet">
<link href="node_modules/angularjs-toaster/toaster.css" rel="stylesheet">
<link href="speech/speech.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">


<!--<toaster-container></toaster-container>-->

<div ng-repeat = "i in points track by $index">

 <div class="card bodyCentered">
   <div class = "parent">
     <div class = "card-title narrow">{{$index + 1}}</div>
     <div class="card-content wide">
       <input class="card-title" ng-model = "points[$index].tagline" placeholder='Tagline' style = "margin-bottom: 0px;"></input>
       <textarea class = "materialize-textarea" contenteditable="true" ng-model = "points[$index].content" placeholder = "Content"></textarea>
     </div>
 </div>
 <!--
   <div class="card-action">
     <a href="#">Delete</a>
     <a href="#">Save</a>
   </div>-->
 </div>

</div>
</div>
<div class="fixed-action-btn savedeleteButton">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>

  <div class="fixed-action-btn addButton">
    <a class="addbutton btn-floating btn-large waves-effect waves-light blue" ng-click = "newPoint()"><i class="material-icons" >add</i></a>
  </div>
