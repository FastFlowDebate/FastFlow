  <div id="content-wrapper" style = "overflow: auto;">
    <div class="mui--appbar-height"></div>

      <h1>
        <div contenteditable="true" data-ph="Untitled Flow" id="title" onclick = "buttonShow()"></div>
      </h1>

      <div contenteditable="true" data-ph="Tag1, Tag2, Tag3" id="tags" onclick = "buttonShow()"></div>
      <p></p>

      <table id="flowspace" onclick = "buttonShow()">
        <tr>
          <td>
            <div>
              <table>
                <tr>
                  <td>
                    <a href = "#" tabindex='500' onclick = deleteColumn(0)>x</a>
                  </td>
                  <td>

                </tr>
                <tr>
                  <td>
                    <div contenteditable="true" class="textbox"></div>
                  </td>

                  </td>
                </tr>
             </table>
         </div>
         </td>
       </tr>
      </table>


      <button class = "mui-btn mui-btn--fab mui-btn--primary" onclick="newContention()">C</button>
      <button class = "mui-btn mui-btn--fab mui-btn--primary" onclick="newSpeech()">S</button>
      <p></p>
      <button id="deleteButton" class="mui-btn mui-btn--primary" onclick = "deleteFunction()">Delete</button>
      <button id="saveButton" class="mui-btn mui-btn--primary" onclick = "saveFunction()">Save</button>
