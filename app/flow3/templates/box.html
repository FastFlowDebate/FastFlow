<td class="card" ng-class="b.color(b.type)">
  <a ng-click="b.rm()" ng-show="b.index !== 0" class="waves-effect waves-red right boxClose"><i class="material-icons">clear</i></a>
  <div ng-show="b.index == 0" class="input-field constructiveTitle">
      <input type="text" ng-model="b.tag" placeholder="Tagline">
  </div>
  <textarea ng-show="b.type != 'arrow'" ng-model="b.text" class="materialize-textarea"></textarea>
  <img ng-show="b.type == 'arrow'" class="arrow" src="flow3/arrow.svg">
</td>
