<!doctype html>
<link href="bower_components/medium-editor/dist/css/medium-editor.css" rel="stylesheet">
<link href="bower_components/medium-editor/dist/css/themes/flat.css" rel="stylesheet">
<link href="node_modules/angularjs-toaster/toaster.css" rel="stylesheet">

<link href="card/card.css" rel="stylesheet">
<toaster-container></toaster-container>
<div id="card-wrapper" class="mui-panel">
  <div id="title" class="textDiv">
  	<h1>
      <div class="mui-textfield mui-textfield--float-label" ng-click="buttonShow()">
        <input ng-model="title" type="text">
        <label>Title</label>
      </div>
    </h1>
  </div>
  <div id="tags" class="textDiv">
    <h2>
      <div class="mui-textfield mui-textfield--float-label" ng-click="buttonShow()">
        <input ng-model="tags" type="text" value="Tag1, Tag2, Tag3...">
        <label>Tags</label>
      </div>
    </h2>
  </div>
  <div class="mui-textfield textDiv" id="content" ng-click="buttonShow()">
    <textarea medium-editor placeholder="Content"></textarea>
  </div>
  <div id="buttons">
    <button id="deleteButton" ng-show="showDelete" class="mui-btn mui-btn--primary" ng-click="deleteFunction()">Delete</button>
    <button id="saveButton" ng-show="showSave" class="mui-btn mui-btn--primary" ng-click="saveFunction()">Save</button>
  </div>
</div>
