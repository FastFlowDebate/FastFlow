<!doctype html>
<link href="bower_components/medium-editor/dist/css/medium-editor.css" rel="stylesheet">
<link href="bower_components/medium-editor/dist/css/themes/flat.css" rel="stylesheet">
<link href="css/materialize.css" rel="stylesheet">
<script href="js/materialize.js"></script>
<link href="node_modules/angularjs-toaster/toaster.css" rel="stylesheet">
<link href="card/card.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">


<!--<toaster-container></toaster-container>-->
<div id="card-wrapper" class="card bodyCentered">
	<div id="card-content">
		<div id="title" class="textDiv">
			<div contenteditable ng-model="title"></div>
		</div>
		<div id="cite" class="textDiv">
			<div contenteditable ng-model="cite"></div>
		</div>
		<div class="chips"></div>
		<div id="right-content" class="col s9">
			<div class="textDiv" id="content">
				<p medium-editor ng-model="content" placeholder="Content"></p>
			</div>
		</div>
		<div class="textDiv" id="notes">
			<p medium-editor ng-model="notes"></p>
		</div>
	</div>
</div>

<div class="fixed-action-btn addButton">
	<a class="btn-floating btn-large blue">
		<i class="large material-icons">menu</i>
	</a>
	<ul>
		<li><a class="btn-floating blue tooltipped" data-delay="50" data-tooltip="Save"><i class="material-icons">save</i></a></li>
		<li><a class="btn-floating blue tooltipped" data-delay="50" data-tooltip="Delete"><i class="material-icons">delete</i></a></li>
		<li><a class="btn-floating blue tooltipped" data-delay="50" data-tooltip="Share"><i class="material-icons">publish</i></a></li>
	</ul>
</div>
