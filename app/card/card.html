<div id="card-wrapper" class="card bodyCentered" >
	<div class="card-content" style = "padding-top: 0px !important; padding-bottom: 0px !important;">

		<!--<div contenteditable ng-model="title" class="card-title"></div>-->
		<input class="card-title inputStyle" ng-model = "title"></input>

		<!--<div contenteditable ng-model="cite" class = "card-content"></div>-->

    <div class="chips"></div>


			<div>
				<div class="">
					<p medium-editor ng-model="content" placeholder="Content"></p>
				</div>
			</div>
			<div id="left-content" class="col s3">
				<div class="addenum" id="notes">
					<i>Notes:</i>

					<p medium-editor ng-model="notes"></p>
				</div>
			</div>

	</div>
</div>

<div class="fixed-action-btn addButton">
	<a class="btn-floating btn-large blue">
		<i class="large material-icons">menu</i>
	</a>
	<ul>
		<li><a class="btn-floating blue tooltipped" data-delay="50" data-tooltip="Save"><i class="material-icons">save</i></a></li>
		<li><a class="btn-floating blue tooltipped" data-delay="50" data-tooltip="Delete"><i class="material-icons">delete</i></a></li>
		<li><a class="btn-floating blue tooltipped" data-delay="50" data-tooltip="Share"><i class="material-icons">publish</i></a></li>
	</ul>
