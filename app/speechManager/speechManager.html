<!doctype html>
<html>
	<link href="speechManager/speechManager.css" rel="stylesheet" type="text/css" />
	<div ng-controller="speechManagerCtrl" id="viewNav">
		<div ng-show="sTags.length == 0" class="card-panel">
			<p> You haven't made any speeches. Click the purple plus below to get started!</p>
		</div>
		<ul ng-show="sTags.length >= 0" class="bodyCentered">
			<div class="collection">
				<a ng-href="#speech/{{URIGenerate(x[0])}}" class="collection-item black-text" ng-repeat="x in sTags track by $index">{{x[0]}}<span class="badge">{{x[1]}}</span></a>
			</div>
		</ul>
		<div class="addButton">
			<a class="btn-floating btn-large waves-effect waves-light purple lighten-1" href="#speech"><i class="material-icons">add</i></a>
		</div>
	</div>
</html>
