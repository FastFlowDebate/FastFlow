<!doctype html>
<html>

<head>
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FastFlow</title>
  <link href="css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/mui.min.js"></script>
  <script src="js/sidebar.js"></script>

  <link href="alloy-editor/assets/alloy-editor-ocean-min.css" rel="stylesheet">
  <script src="alloy-editor/alloy-editor-all-min.js"></script>

  <style>
    body {
      margin-right: 100px;
      margin-left: 100px;
    }

    #trash {
      right: -20px;
    }
  </style>

</head>

<body>

  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title" style="background-color: #673AB7; color: white;">FastFlow</div>
    <div class="mui-divider"></div>
    <ul>
      <li>
        <strong>Mode</strong>
        <ul>
          <li><a href="app.html">Files</a></li>
          <li><a href="cardCreator.html">Create a Card</a></li>
          <li><a href="blockEditor.html">Create a Block</a></li>
        </ul>
      </li>
      <li>

        <div class="mui-textfield">
          <input type="text" placeholder="Search" id="sidebarinput" onkeydown = "searchFunction()">
          <div id = "searchResults" style="overflow-y:auto;"></div>

          <script src = "js/search.js"></script>
        </div>
      </li>
    </ul>
  </div>
  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
        <a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer">☰</a>
        <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer">☰</a>

        <span class="mui--text-title mui--visible-xs-inline-block" style="color: white;">Card Editor</span>
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <div class="mui--appbar-height"></div>

    <h1>
      <div contenteditable="true" data-ph="Untitled Card" id="title" onclick="saveShow()"></div>
    </h1>

    <div contenteditable="true" data-ph="Tag1, Tag2, Tag3" id="tags" onclick="saveShow()"></div>
    <p></p>

    <div id="content" style="font-size: 18px;" data-placeholder="Type here ..." onclick="saveShow()"></div>

    <button id="saveButton" class="mui-btn mui-btn--primary" onclick="saveFunction()">Save</button>

    <script src="cardCreator/cardCreator.js"></script>
  </div>

  <script src="js/footer.js"></script>
</body>

</html>
