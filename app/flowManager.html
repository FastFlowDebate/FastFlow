<!doctype html>
<html>

<head>
	<script>
		window.$ = window.jQuery = require('jquery');
	</script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FastFlow</title>
	<link href="css/mui.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="flow/flow.css" rel="stylesheet" type="text/css" />
	<link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />


	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="js/mui.min.js"></script>

	<script>
		$(function() {
			$("#common").load("common.html");
		});
	</script>
</head>

<body>
	<div id="common"></div>
	<div id="content-wrapper" style="overflow: auto;">
		<div class="mui--appbar-height"></div>

		<div class="mui-container-fluid" ng-app="flowManager" ng-controller="flowController" style = "padding-top: 5px;">
			{{dataJSON}}
		</div>
	</div>
	<script src="flow/flowManager.js"></script>
</body>

</html>
