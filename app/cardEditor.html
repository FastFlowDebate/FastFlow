<!doctype html>
<html>

<head>
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FastFlow</title>
  <link href="css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/mui.min.js"></script>
  <script src="js/sidebar.js"></script>

  <link href="node_modules/alloyeditor/dist/alloy-editor/assets/alloy-editor-ocean-min.css" rel="stylesheet">
  <script src="node_modules/alloyeditor/dist/alloy-editor/alloy-editor-all-min.js"></script>

  <style>
    body {
      margin-right: 50px;
      margin-left: 50px;
    }
  </style>
  <script>
    $(function() {
      $("#common").load("common.html");
    });
  </script>
</head>

<body>
  <div id="common"></div>
  <div id="content-wrapper">
    <div class="mui--appbar-height"></div>

      <h1>
        <div contenteditable="true" data-ph="Untitled Card" id="title" onclick = "buttonShow()"></div>
      </h1>

      <div contenteditable="true" data-ph="Tag1, Tag2, Tag3" id="tags" onclick = "buttonShow()"></div>
      <p></p>

      <div id="content" style = "font-size: 18px;" data-placeholder="Type here ..." onclick = "buttonShow()"></div>

      <button id="deleteButton" class="mui-btn mui-btn--primary" onclick = "deleteFunction()">Delete</button>
      <button id="saveButton" class="mui-btn mui-btn--primary" onclick = "saveFunction()">Save</button>


      <script src = "cardEditor/cardEditor.js"></script>
    </div>
</body>

</html>
