<!doctype html>
<html>

<head>
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/mui.min.js"></script>
  <script src="js/script.js"></script>

  <script src="jqueryfiletree/jquery.js" type="text/javascript"></script>
  <script src="jqueryfiletree/jquery.easing.js" type="text/javascript"></script>
  <script src="jqueryfiletree/jqueryFileTree.js" type="text/javascript"></script>
  <link href="jqueryfiletree/jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />

  <style type="text/css">
    BODY,
    HTML {
      padding: 0px;
      margin: 0px;
    }

    BODY {
      font-family: Verdana, Arial, Helvetica, sans-serif;
      font-size: 11px;
      padding: 15px;
    }

    H1 {
      font-family: Georgia, serif;
      font-size: 20px;
      font-weight: normal;
    }

    H2 {
      font-family: Georgia, serif;
      font-size: 16px;
      font-weight: normal;
      margin: 0px 0px 10px 0px;
    }

    .example {
      float: left;
      margin: 15px;
    }

    .demo {
      width: 200px;
      height: 400px;
      border-top: solid 1px #BBB;
      border-left: solid 1px #BBB;
      border-bottom: solid 1px #FFF;
      border-right: solid 1px #FFF;
      overflow: scroll;
      padding: 5px;
    }
  </style>

  <script type="text/javascript">
    $(document).ready(function() {

      $('#fileTreeDemo_2').fileTree({
        root: '/',
        script: 'jqueryfiletree/connectors/jqueryFileTree.js',
        folderEvent: 'click',
        expandSpeed: 750,
        collapseSpeed: 750,
        multiFolder: false
      }, function(file) {
        alert(file);
      });

    });
  </script>


</head>

<body>

  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title" style="background-color: #673AB7; color: white;">FastFlow</div>
    <div class="mui-divider"></div>
    <ul>
      <li>
        <strong>Mode</strong>
        <ul>
          <li><a href="app.html">Files</a></li>
          <li><a href="editor.html">Flow</a></li>
        </ul>
      </li>
      <li>

        <div class="mui-textfield">
          <input type="text" placeholder="Search" id="sidebarinput">
        </div>
      </li>
    </ul>
  </div>
  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
        <a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer">☰</a>
        <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer">☰</a>

        <span class="mui--text-title mui--visible-xs-inline-block">FastFlow</span>
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <div class="mui-container-fluid">
      <h1>jQuery File Tree Demo</h1>
      <p>
        Feel free to view the source code of this page to see how the file tree is being implemented.
      </p>

      <p>
        <a href="http://abeautifulsite.net/2008/03/jquery-file-tree/">Back to the project page</a>
      </p>

      <div class="example">
        <h2>multiFolder = false</h2>
        <div id="fileTreeDemo_2" class="demo"></div>
      </div>
    </div>
  </div>
  <footer id="footer">
    <div class="mui-container-fluid">
      <br> FastFlow, by Isaac Lo and Adam Towers
    </div>
  </footer>
</body>
</html>
