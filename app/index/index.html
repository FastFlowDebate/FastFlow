<!doctype html>
<link rel="stylesheet" href="index/index.css">

<div class="bodyCentered">
  <div class="tb" id="title">
    Fast Flow
  </div>
  <div id="icon" class="valign center-align">
    <img class="center-align responsive-img" src="graphics/fficon.png">
  </div>
  <div class="panel">
    <div class="input-field col s6">
          <input placeholder="#" ng-model="route" id="routeTest" type="text">
          <label>Route</label>
        </div>
    <a ng-href="{{route}}" class="waves-effect blue waves-light btn">{{route}}</a>
  </div>
  <div class="tb" id="authors">
    Built by Adam Towers, Isaac Lo, and Pranav Seetharaman
  </div>
</div>
