<!DOCTYPE html>
<html>

<head>
	<title> FastFlow </title>
	<link href="css/materialize.css" rel="stylesheet">
	<link href="fonts/iconfont/material-icons.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">


</head>

<body ng-app="fastflowApp" ng-controller="navbar" ng-cloak>

		<nav class="purple darken-1 navbar-fixed" style = "position: fixed; top:0px;">
			<div class="nav-wrapper">
				<ul class="left navIcons">
					<li>
						<navside data="nav" side="left"></navside>
					</li>
				</ul>
				<span id="navTitle" ng-bind="navTitle"></span>
				<ul class="right navIcons">
					<li>
						<navside data="nav" side="right"></navside>
					</li>
				</ul>
			</div>

		</nav>

		<div class="viewPort">
			<div ng-view class="{{transitionClass}}">
			</div>
		</div>
		<script src="build/bundle.js"></script>
</body>

</html>
