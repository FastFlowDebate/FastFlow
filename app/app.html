<!DOCTYPE html>
<html>

<head>
	<title> FastFlow </title>

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="node_modules/ng-dialog/css/ngDialog.css" rel="stylesheet" type="text/css" />
	<link href="node_modules/ng-dialog/css/ngDialog-theme-default.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/hammerjs/hammer.min.js"></script>


</head>

<body ng-app="fastflowApp" ng-controller="navbar" ng-cloak>

	<div class="theBackground">

		<nav class="z-depth-0 purple darken-1">
			<div class="nav-wrapper">
				<ul class="left navIcons">
					<li>
						<a class="navBtn" ng-repeat="btn in nav.left track by $index" dyn-attr="btn.attrs" ng-click="btn.action()" side="left">
							<i class="material-icons">{{btn.icon}}</i>
						</a>
					</li>
				</ul>
				<ul class="right navIcons">
						<a class="navBtn" ng-repeat="btn in nav.right track by $index" dyn-attr="btn.attrs" ng-click="btn.action()" side="right">
							<i class="material-icons">{{btn.icon}}</i>
						</a>
				</ul>
			</div>

		</nav>

		<div class="bodyPad">
			<div ng-view>
			</div>
		</div>
		<script src="js/materialize.js"></script>
		<script src="app.js"></script>
	</div>
</body>

</html>
