<!doctype html>
<html>
<link href="cardManager/cardManager.css" rel="stylesheet" type="text/css" />
<div class="container">
	Card Manager <a href="#card">Card editor</a>
	<a href="#card/error">Test</a>

</div>

<div ng-controller="cardManagerCtrl">
	<div class="wrapper">
		<div class="leftPart container">
			<div class="foldertext" ng-click="showPanel($index)" ng-repeat="x in dataJSON[0] track by $index" style="{{highlightList[$index]}}">
				{{dataJSON[0][$index]}}
			</div>
		</div>

		<div class="rightPart container" ng-click="clearHighlightList()">
			<div class="linktext" ng-repeat="x in tagContent">
				<a href="#card/{{URIGenerate(x)}}">{{x}}</a>
			</div>
		</div>

	</div>
</div>

</html>
