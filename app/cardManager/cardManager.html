<!doctype html>
<html>

<script>
$(document).ready(function(){
	$('.collapsible').collapsible({
		accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
	});
});
</script>

<link href="cardManager/cardManager.css" rel="stylesheet" type="text/css" />

<div ng-controller="cardManagerCtrl">

	<ul class="collapsible bodyCentered" data-collapsible="accordion">
	<li ng-repeat="x in dataJSON[0] track by $index">
		<div class="collapsible-header"> {{dataJSON[0][$index]}} </div>
		<div class="collapsible-body">
			<div class="collection">
        <a href="#card/{{URIGenerate(x)}}" class="collection-item" ng-repeat="y in dataJSON[1][$index]">{{y}}</a>
      </div>
		</div>
	</li>
</ul>

<a class="btn-floating btn-large waves-effect waves-light red addButton" href = "#card"><i class="material-icons" >add</i></a>

</div>

</html>
