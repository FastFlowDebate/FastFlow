<!doctype html>
<html>

<script>
$(document).ready(function(){
	$('.collapsible').collapsible({
		accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
	});
});
</script>
<script>
$(document).ready(function(){
		// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
		$('.modal-trigger').leanModal();
	});

</script>

<link href="cardManager/cardManager.css" rel="stylesheet" type="text/css" />

<div ng-controller="cardManagerCtrl" id="viewNav">

	<ul class="collapsible bodyCentered" data-collapsible="accordion">
	<li ng-repeat="x in sTags track by $index">
		<div class="collapsible-header"> {{x}} </div>
		<div class="collapsible-body">
			<div class="collection">
        <a ng-href="#card/{{URIGenerate(y)}}" class="collection-item" ng-repeat="y in dataJSON[x]">{{y}}</a>
      </div>
		</div>
