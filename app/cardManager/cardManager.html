<!doctype html>
<html>
<link href="cardManager/cardManager.css" rel="stylesheet" type="text/css" />
<div id="topBar" class="row">
	<div class="title ffPanel col s10">
		Card Manager
	</div>
	<div class="ffPanel col s1 push-s1">
		<a href="#card" id="newCardIco"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
	</div>
</div>

<div ng-controller="cardManagerCtrl">
	<div class="row">
		<div class="col s4 ffPanel">
			<div class="foldertext" ng-click="showPanel($index)" ng-repeat="x in dataJSON[0] track by $index" style="{{highlightList[$index]}}">
				{{dataJSON[0][$index]}}
			</div>
		</div>

		<div class="col s7 push-s1 ffPanel" ng-click="clearHighlightList()">
			<div class="linktext" ng-repeat="x in tagContent">
				<a href="#card/{{URIGenerate(x)}}">{{x}}</a>
			</div>
		</div>

	</div>
</div>

</html>
